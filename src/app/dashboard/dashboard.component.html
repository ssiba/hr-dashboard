<!-- Summary Stats -->
<div class="stats">
    <mat-card>Total Employees <strong>120</strong></mat-card>
    <mat-card>Pending Approvals <strong>8</strong></mat-card>
    <mat-card>Active Projects <strong>14</strong></mat-card>
    <mat-card>Leaves Today <strong>5</strong></mat-card>
  </div>
  
  <!-- Activity + Chart -->
  <div class="grid">
    <mat-card>
      <h3>Recent Activity</h3>
      <ul>
        <li>Leave approved</li>
        <li>New employee added</li>
        <li>Policy updated</li>
      </ul>
    </mat-card>
  
    <mat-card>
      <h3>Performance Chart</h3>
      <div class="chart">Chart Placeholder</div>
    </mat-card>
  </div>
  
  <!-- Employee Table -->
  <mat-card>
    <h3>Employees</h3>
  
    <table mat-table [dataSource]="employees">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let e">{{ e.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let e">{{ e.role }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let e">{{ e.status }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    </table>
  </mat-card>
